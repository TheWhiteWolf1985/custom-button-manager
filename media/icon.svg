<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <style>
      .stroke { stroke:#4b4b4b; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none; }
      .tile { stroke:#4b4b4b; stroke-width:4; stroke-linecap:round; stroke-linejoin:round; fill:none; }
      .accent { fill:#00B3FF; }
    </style>
  </defs>

  <!-- Outer container (sidebar panel) -->
  <rect x="10" y="10" width="108" height="108" rx="18" class="stroke"/>

  <!-- Tiles (vertical list) -->
  <rect x="26" y="32" width="76" height="16" rx="6" class="tile"/>
  <rect x="26" y="56" width="76" height="16" rx="6" class="tile"/>
  <rect x="26" y="80" width="76" height="16" rx="6" class="tile"/>

  <!-- Play / execute marker on middle tile -->
  <path d="M58 60 L58 68 L69 64 Z" class="accent"/>
</svg>